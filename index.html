<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>GeoGuru</title>
</head>
<body>
    <main>
        <div class="maincontainer searchSection">
            <div class="container">
                <form>
                    <input type="text" name="city" id="city">
                </form>
            </div>
            <div class="container">
                <button id="searchButton">Search</button>
            </div>
        </div>
        <div class="maincontainer resultsSection">
            <div class="container cityName">
                <h2>San Salvador</h2>
            </div>
            <div class="container coordinates">
                <div class="latitude">
                    <h4>Latitude</h4>
                    <span id="latitudeValue">13.6989939</span>
                </div>
                <div class="longitude">
                    <h4>longitude</h4>
                    <span id="longitudeValue">13.6989939</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
